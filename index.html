<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/tetris-logo-stars.jpg">
    <!-- font game -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- thẻ canvas để tạo một vùng vẽ -->
        <canvas id="board"></canvas>
        <div class="side-bar">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
            </div>
            <div class="button">
                <button class="play-btn" id="score-history-btn">Score History</button>
                <button class="play-btn" id="pause">Pause</button>
                <button class="play-btn" id="play">Play</button>
            </div>
        </div>
    </div>

    <div id="button-move" class="container-footer">
        <div class="button-footer">
            <button class="play-btn-move" id="up-btn">↑</button>
            <button class="play-btn-move" id="down-btn">↓</button>
            <button class="play-btn-move" id="left-btn">←</button>
            <button class="play-btn-move" id="right-btn">→</button>
        </div>
    </div>

    <div id="game-over-screen" class="game-over-screen">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <div class="form">
            <input type="text" name="name" id="name" class="form-input" placeholder="Please enter your name"/>
            <div class="error-message"></div>
        </div>
        <div id="button">
            <button id="save-btn">Save</button>
            <button id="restart-btn">Restart</button>
        </div>     
    </div>

    <div id="history-screen" class="game-over-screen">
        <h2>Score History</h2>
        <table id="table-content">
            
        </table>
        <div id="button">
            <button id="exit-btn">Exit</button>
        </div>
    </div>
    
    <script src="scripts/index.js"></script>
</body>

</html>
